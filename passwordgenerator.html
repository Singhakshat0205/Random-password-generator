<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleproject1.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
     <h1>password generator</h1>
     <div class="display-container">
        <input readonly placeholder="password"  class="display" data-passwordDisplay>
        <button data-copy> 
            <span data-copyMSg></span>
            <img src="" alt="" width="23" height="23">
        </button> 
     </div>
     <div class="input-container">
        <!--password length section--> 
            <div class="length-container">
             <p>password Length</p>
             <p data-lengthnumber>0</p>   
            </div>
    <!--slider-->
       <input type="range" min="1" max="20" class="slider"  step="1" data-LengthSlider >

       <!--checkboxes-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Inlcude Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Inlcude Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Inlcude numbers</label>
            </div>
            <div>
                <input type="checkbox" id="Symbols">
                <label for="Symbols">Inlcude Symbols</label>
            </div>
           <!--strenght-section-->
              <div class="strength-section">
                  <p>Strength</p>
                  <div data-indicator> </div>
               </div>
               <button  class="generatebutton"> Generate Password</button>

     </div>
   </div> 
   <script src="script.js">
   </script>
</body>
</html>
